evtid:
  range: [0, 5000]

gnn_output: 
  list: 
  #- "/global/cfs/cdirs/m3443/data/GNNforLRT/results_final/Inference-SampleTTBarFlatPU-ModelTTBarPU200-GNN"
  - "/global/cfs/cdirs/m3443/data/GNNforLRT/results_final/Inference-SampleHNLFlatPU-ModelMIXPU200-GNN"
chunck:
  list:
    - 0
    #- 1
    #- 2
    #- 3
    #`- 4
RAW:
  list:
    - "/global/cfs/cdirs/m3443/data/GNNforLRT/trackPt1GeV-smeared/HNL_output_FlatPU_RAW"
    #- "/global/cfs/cdirs/m3443/data/GNNforLRT/trackPt1GeV-smeared/TTbar_DiLep_output_FlatPU_RAW"


event:
  files:
    gnn_processed:
      file: "{gnn_output}-{chunck}/test/{evtid:04}"
      parser: pyg.pickle

    particles:
      file: "{RAW}/event{evtid:09}-particles_fake.csv"
      parser: pandas.csv
    hits:
      file: "{gnn_output}-{chunck}/test/{evtid:04}"
      parser: pyg.pickle
    edges:
      file: "{gnn_output}-{chunck}/test/{evtid:04}"
      parser: pyg.pickle
  data:
    particles:
      particles:
        particle_id: particle_id
        particle_type: particle_type
        charge: q
        # Parent information.
        parent_ptype: parent_pid
        # Production vertex.
        vx: vx
        vy: vy
        vz: vz
        # Momentum.
        px: px
        py: py
        pz: pz
        npileup: npileup
    edges:
      edges:
        sender:
          tag: edge_index
          processing:
            - select: { row: 0 }
        receiver:
          tag: edge_index
          processing:
            - select: { row: 1 }
        truth: truth
        score: score
    hits:
      hits:
        hit_id: hid
        particle_id: pid
        r:
          tag: x
          processing:
            - select: { column: 0 }
        phi:
          tag: x
          processing:
           - select: { column: 1 }
        z:
          tag: x
          processing:
           - select: { column: 2 }
