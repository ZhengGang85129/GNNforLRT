evtid:
  range: [0, 5000]


event:
  files:
    gnn_processed:
      file: 
      parser: pyg.pickle

    particles:
      file: 
      parser: pandas.csv
    hits:
      file: 
      parser: pyg.pickle
    edges:
      file: 
      parser: pyg.pickle
  data:
    particles:
      particles:
        particle_id: particle_id
        particle_type: particle_type
        npileup: npileup
        charge: q
        # Parent information.
        parent_ptype: parent_pid
        # Production vertex.
        vx: vx
        vy: vy
        vz: vz
        # Momentum.
        px: px
        py: py
        pz: pz

    edges:
      edges:
        sender:
          tag: edge_index
          processing:
            - select: { row: 0 }
        receiver:
          tag: edge_index
          processing:
            - select: { row: 1 }
        truth: truth
        score: score
    hits:
      hits:
        hit_id: hid
        particle_id: pid
        r:
          tag: x
          processing:
            - select: { column: 0 }
        phi:
          tag: x
          processing:
           - select: { column: 1 }
        z:
          tag: x
          processing:
           - select: { column: 2 }
