event:
  data:
    edges:
      edges:
        receiver:
          processing:
          - select:
              row: 1
          tag: edge_index
        score: score
        sender:
          processing:
          - select:
              row: 0
          tag: edge_index
        truth: truth
    hits:
      hits:
        hit_id: hid
        particle_id: pid
        phi:
          processing:
          - select:
              column: 1
          tag: x
        r:
          processing:
          - select:
              column: 0
          tag: x
        z:
          processing:
          - select:
              column: 2
          tag: x
    particles:
      particles:
        charge: q
        parent_ptype: parent_pid
        particle_id: particle_id
        particle_type: particle_type
        px: px
        py: py
        pz: pz
        vx: vx
        vy: vy
        vz: vz
  files:
    edges:
      file: /global/cfs/cdirs/m3443/data/GNNforLRT/results_final/Inference-SampleHSSPU200-ModelHNLPU200-GNN/test/{evtid:04}
      parser: pyg.pickle
    gnn_processed:
      file: /global/cfs/cdirs/m3443/data/GNNforLRT/results_final/Inference-SampleHSSPU200-ModelHNLPU200-GNN/test/{evtid:04}
      parser: pyg.pickle
    hits:
      file: /global/cfs/cdirs/m3443/data/GNNforLRT/results_final/Inference-SampleHSSPU200-ModelHNLPU200-GNN/test/{evtid:04}
      parser: pyg.pickle
    particles:
      file: /global/cfs/cdirs/m3443/data/GNNforLRT/Hss_Pt1GeV_PU200_RAW/HSS_output_PU200/event{evtid:09}-particles.csv
      parser: pandas.csv
evtid:
  range:
  - 0
  - 4500
gnn_arch:
  list:
  - ResAGNN+ReLU
